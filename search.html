<!DOCTYPE html>
<html>
<head>
  <title>Symphonia Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #000;
    }
    header {
      text-align: center;
      font-size: 32px;
      color: #007BFF;
    }
    .subtitle {
      text-align: center;
      font-size: 12px;
      color: #333;
      margin-bottom: 10px;
    }
    .search-bar {
      text-align: center;
      margin-bottom: 15px;
    }
    .search-bar input[type="text"] {
      padding: 5px;
      width: 80%;
      max-width: 300px;
    }
    .search-bar button, .home-button {
      padding: 5px 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .song-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 45%;
      max-width: 160px;
      padding: 5px;
      text-align: center;
      box-sizing: border-box;
    }
    .song-card img {
      width: 100%;
      height: auto;
    }
    .song-title {
      font-size: 14px;
      font-weight: bold;
    }
    .song-artist {
      font-size: 12px;
      color: #666;
    }
    .play-button {
      margin-top: 5px;
      display: inline-block;
      padding: 5px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header><strong>Symphonia!</strong></header>
  <div class="subtitle">Re-enabling access of internet music for symbian phones!</div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search songs...">
    <button onclick="performSearch()">Search</button>
    <button class="home-button" onclick="location.href='index.html'">Home</button>
  </div>
  <div class="grid" id="songsContainer"></div>

  <script src="script.js"></script>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param) || '';
    }

    function performSearch() {
      const query = document.getElementById('searchInput').value;
      if (query.trim() !== '') {
        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
    }

    function displayResults(query) {
      const container = document.getElementById('songsContainer');
      container.innerHTML = '';

      if (!window.musicDatabase || musicDatabase.length === 0) {
        container.innerHTML = '<p style="text-align:center">Loading songs...</p>';
        return;
      }

      const results = musicDatabase.filter(song => {
        const q = query.toLowerCase();
        return (song.title && song.title.toLowerCase().includes(q)) ||
               (song.artist && song.artist.toLowerCase().includes(q)) ||
               (song.album && song.album.toLowerCase().includes(q));
      });

      if (results.length === 0) {
        container.innerHTML = '<p style="text-align:center">No results found.</p>';
        return;
      }

      results.forEach(song => {
        const card = document.createElement('div');
        card.className = 'song-card';
        card.innerHTML = `
          <img src="${song.cover}" alt="cover">
          <div class="song-title">${song.title}</div>
          <div class="song-artist">${song.artist}</div>
          <a class="play-button" href="${song.url}" target="_blank">Play</a>
        `;
        container.appendChild(card);
      });
    }

    window.onload = function () {
      const query = getQueryParam('q');
      document.getElementById('searchInput').value = query;
      if (typeof musicDatabase !== 'undefined') {
        displayResults(query);
      } else {
        const interval = setInterval(() => {
          if (typeof musicDatabase !== 'undefined') {
            clearInterval(interval);
            displayResults(query);
          }
        }, 100);
      }
    }
  </script>
</body>
</html>
